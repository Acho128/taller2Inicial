<div class="container-fluid">
    <div class="row text-center frmFormGroup">
        <div class="col-12">
            <h3>{{titulo}}</h3>
        </div>
        <div class="col-12">
            <form [formGroup]="formGroup" id="formGroup" class="row">
                <div class="form-group col-12">
                    <label for="correo">Correo de registro</label>
                    <input class="form-control" formControlName="correo" id="correo" type="email" placeholder="Correo de registro">
                </div>
                <div class="form-group col-12">
                    <label for="password">Contraseña</label>
                    <input class="form-control" formControlName="password" id="password" type="password" placeholder="Constraseña">
                </div>
                <button type="submit" class="bnt btn-outline-dark btn-primary" [ngClass]="{'disabled': !formGroup.valid}" (click)="register()">Registrar</button>
            </form>
        </div>
    </div>
</div>
