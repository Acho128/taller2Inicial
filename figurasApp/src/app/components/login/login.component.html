<div class="container-fluid">
    <div class="row text-center frmFormGroup">
        <div class="col-12">
            <h3>Welcome, {{titulo}}!</h3>
        </div>
        <div class="col-12">
            <form [formGroup]="formGroup" id="formGroup" class="row">
                <div class="form-group col-12">
                    <label for="email">Login</label>
                    <input class="form-control" formControlName="email" id="email" type="email" placeholder="Correo">
                </div>
                <div class="form-group col-12">
                    <label for="password">Contraseña</label>
                    <input class="form-control" formControlName="password" id="password" type="password" placeholder="Contraseña">
                </div>
                <button type="submit" class="btn btn-primary" [ngClass]="{'disabled': !formGroup.valid}" (click)="login('crismonge390@gmail.com','123456')">Login</button>
                <button class="bnt btn-outline-dark btn-primary" (click)="goTo('/account/recovery')">Recuperar Contraseña</button>
            </form>
        </div>

    </div>
    <div class="row">
        <div class="col-12">
            <button class="bnt btn-outline-dark btn-primary" (click)="goTo('/account/register')">Crear Cuenta</button>
        </div>
    </div>
</div>
