<div class="container-fluid">
    <div class="row text-center frmFormGroup">
        <div class="col-12">
            <h3>{{titulo}}</h3>
        </div>
        <div class="col-12">
            <form [formGroup]="formGroup" id="formGroup" class="row">
                <div class="form-group col-12">
                    <label for="correo">Correo</label>
                    <input class="form-control" formControlName="correo" id="correo" type="email" placeholder="Correo">
                </div>
                <button type="submit" class="btn btn-primary" [ngClass]="{'disabled': !formGroup.valid}" (click)="recovery()">Recuperar</button>
            </form>
        </div>

    </div>
